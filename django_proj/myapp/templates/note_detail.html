{% extends 'base.html' %}

{% block content %}
    <div class="notes mb-4">
        <div class="notes-body">
            <h4 class="notes-title"> Заметка {{ notes.title }} </h4>
            <p class="notes-text">Содержание: {{ notes.content }} </p>
            <p class="notes-text">Заметка создана: {{ notes.created }}</p>
            <p class="notes-text">Автор: {{ notes.author_id }}</p>
        </div>
    </div>
{% endblock content %}
