{% extends "_base.html" %}
{% block title %}
{{ category.title }} Приложение Notes
{% endblock %}
{% block content %}


<div x-data="getNotes()">
    <h3 class="text-center mt-5" style="color:#777">заметки в категории <span class="fw-bold">{{ category.name }}</span>
            пользователя <span class="fw-bold">{{ request.user.username | default:'Guest' }}</span></h3>
    <form id="note-form">
        {% csrf_token %}
    </form>
    <div class="container pt-5">
        <div class="input-group px-5">
            <input x-model="newTitle" class="form-control" placeholder="Заголовок заметки">
            <input x-model="newContent" class="form-control" placeholder="Текст заметки">
            <button @click="addNote(newTitle, newContent, {{ category.id }} )" class="btn btn-primary"><i class="uil uil-notes"></i> Добавить заметку</button>
        </div>
    </div>
<div class="container pt-5">

    <div class="row row-cols-1 row-cols-md-3 g-4">
       <template x-for="note in notes">
        <div class="col">
          <div class="card h-100 bg-light mb-3">
            <div class="card-header">
                <h4 class="card-title text-center my-2" x-text="note.title"></h4>
            </div>
            <div class="card-body">
              <p x-text="note.content" class="card-text pt-3 pb-3"></p>
            </div>
           <div class="card-footer">
            <button @click="removeNote(note.id)" class="btn btn-danger"><i class="uil uil-trash-alt"></i> Удалить</button></div>
<!--
            <button @click="updateNote(note.id, false)"
                    x-show="note.status == 'True'" class="btn btn-success float-end"><i class="uil uil-check"></i> Сделано</button>
            <button @click="updateNote(note.id, true)"
                    x-show="note.status == 'False'" class="btn btn-warning float-end"><i class="uil uil-rocket"></i> В процессе</button>
-->
            </div>
         </div>
        </div>
       </template>
    </div>
</div>

</div>


<script>

const csrftoken = document.querySelector('#note-form > input').value;


const getNotes = () => {
    return {
        newTitle: '',
        newContent: '',
        notes: [
            {% for note in category.notes_by_group.all %}
            { 'title': '{{ note.title }}', 'id': '{{ note.id }}', 'content': '{{ note.content }}', 'status': '{{ True }}' },
            {% endfor %}
        ]
    }
};

const addNote = async (title, content, categoryId) => {
    try {
    const res = await axios.post('/api/notes',
        { title: title, content: content, group_id: categoryId },
        { headers: { 'X-CSRFToken': csrftoken }}
        );
    location.reload();
      } catch (e) {
        console.error(e);
      }
};

const removeNote = async noteId => {
    try {
    const res = await axios.delete('/api/notes/' + noteId,
        { headers: { 'X-CSRFToken': csrftoken }}
        );
    location.reload();
      } catch (e) {
        console.error(e);
      }
};

const updateNote = async (noteId, noteStatus) => {
    try {
    const res = await axios.patch('/api/notes/' + noteId,
        { id: noteId, completed: noteStatus},
        { headers: { 'X-CSRFToken': csrftoken }}
        );
    location.reload();
      } catch (e) {
        console.error(e);
      }
};


</script>

{% endblock %}
